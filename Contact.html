    <script> 
    function al()
    {
     event.preventDefault();
     var em = document.querySelector('#emm').value;
     var mss = document.querySelector('#msss').value;

     {
         alert('Please Fill');
     }
     else if(mss<5)

         alert('Please Write Some Text');
